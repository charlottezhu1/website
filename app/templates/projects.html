<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Projects - Charlotte Zhu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="projects, portfolio, Charlotte" />
    <meta name="author" content="Charlotte Zhu" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar container">
        <a id="author-name" class="alignable pull-left" href="/"
          >Charlotte Zhu</a
        >
        <ul id="navlist" class="alignable pull-right navbar-ul">
          <li class="alignable pull-left nav-list"><a href="/">About</a> /</li>
          
          <li class="alignable pull-left nav-list">
            <a href="{{ url_for('index.projects') }}" class="active"
              >Projects</a
            >
            /
          </li>
          <li class="alignable pull-left nav-list">
            <a href="../static/files/CV_Xuyang_Zhu.pdf" target="_blank">CV</a>
            /
          </li>
          <li class="alignable pull-left nav-list">
            <div class="dropdown">
              <button class="dropdown-btn" onclick="toggleDropdown()">
                Funzzies
              </button>
              <div class="dropdown-content" id="funzziesDropdown">
                <a href="{{ url_for('chat.chat') }}">Chat</a>
                <a href="{{ url_for('index.drawings') }}">Drawings</a>
                <a href="{{ url_for('index.photos') }}">Photos</a>
                <a href="{{ url_for('index.writings') }}">Writings</a>
                {% if session.get('dev') %}
                <a href="{{ url_for('index.phd_tracker') }}">PhD Tracker</a>
                {% endif %}
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div style="clear: both"></div>
      <hr />

      <h2>Projects</h2>
      <div class="projects-grid">
        <div class="project-card" onclick="window.location.href=''">
          <img
            src="../static/images/rendezviewz/intro_v2.png"
            alt="rendezviewz"
            class="project-image"
          />
          <h3>RendezViewz</h3>
          <p>A social platform for media consumption.</p>
        </div>
      </div>
      <div class="projects-grid">
        <div class="project-card" onclick="window.location.href='https://mechanicsofmagic.com/2024/06/08/p2-echo/'">
          <img
            src="../static/images/cs247g/echo.png"
            alt="echo"
            class="project-image"
          />
          <h3>Echo</h3>
          <p>A mystery game.</p>
        </div>
      </div>
      <div class="projects-grid">
        <div class="project-card" onclick="window.location.href='https://mechanicsofmagic.com/2024/04/27/p1-sabotage-spice/'">
          <img
            src="../static/images/cs247g/sabotage_and_spice.png"
            alt="sabotage_and_spice"
            class="project-image"
          />
          <h3>Sabotage & Spice</h3>
          <p>A cooking board game.</p>
        </div>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown");
        dropdown.classList.toggle("show");
      }

      window.onclick = function (event) {
        if (!event.target.matches(".dropdown-btn")) {
          const dropdowns = document.getElementsByClassName("dropdown");
          for (let dropdown of dropdowns) {
            if (dropdown.classList.contains("show")) {
              dropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
